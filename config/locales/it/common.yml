  we_sent_a_one_time_verification_code_to_your_email_address_please_enter_the_code_below_to_continue: Abbiamo
    inviato un codice di verifica una tantum alla tua email. Inseriscilo qui sotto
    per continuare.
  connect_your_email_or_outlook_account_or_add_smtp_settings_to_send_custom_html_emails: Collega
    il tuo account Gmail o Outlook oppure aggiungi impostazioni SMTP per inviare email
    HTML personalizzate.
  connect_gmail_or_outlook: Collega Gmail o Outlook
  connect_your_email_or_outlook_account_or_add_smtp_settings_to_bulk_send: Collega
    il tuo account Gmail o Outlook oppure aggiungi impostazioni SMTP per invio multiplo.
  are_you_sure_you_want_to_add_recipients_without_sending_to_send_emails_it_requires_to_connect_gmail_or_outlook: Sei
    sicuro di voler aggiungere destinatari senza inviare? Per inviare email devi collegare
    Gmail o Outlook.
  please_check_the_copy_of_your_template_name_in_the_email_attachments_html: Per favore,
    controlla la copia del tuo "<strong>{template.name}</strong>" negli allegati dell'email.
  enter_your_password_to_reveal_the_api_key: Inserisci la tua password per mostrare
    la chiave API
  wrong_password: Password errata.
  current_password: Password attuale
  dont_remember_your_current_password_click_here_to_reset_it_html: Non ricordi la
    tua password attuale? <label class="link" for="resend_password_button">Clicca
    qui</label> per reimpostarla.
  an_email_with_password_reset_instructions_has_been_sent: Un'email con le istruzioni
    per reimpostare la password ti è stata inviata e arriverà entro pochi minuti.
  your_user_account_has_been_archived_contact_your_administrator_to_restore_access_to_your_account: Il
    tuo account utente è stato archiviato. Contatta il tuo amministratore per ripristinare
    l'accesso al tuo account.
  ? your_email_could_not_be_reached_this_may_happen_if_there_was_a_typo_in_your_address_or_if_your_mailbox_is_not_available_please_contact_support_email_to_log_in
  : Non è stato possibile raggiungere la tua email. Questo può accadere se c'è stato
    un errore di digitazione nell'indirizzo o se la tua casella di posta non è disponibile.
    Contatta support@docuseal.com per accedere.
  efficient_search_with_search_index: Ricerca efficiente con indice di ricerca
  build_search_index: Crea indice di ricerca
  ? require_two_factor_authentication_2fa_with_an_authenticator_app_e_g_google_authenticator_authy_all_users_signing_documents_must_pass_the_second_factor_verification_using_a_secure_code_in_addition_to_their_password
  : Richiedere l'autenticazione a due fattori (2FA) con un'app di autenticazione (es.
    Google Authenticator, Authy). Tutti gli utenti che firmano documenti devono superare
    la verifica del secondo fattore utilizzando un codice sicuro oltre alla password.
  ? add_a_unique_signature_id_and_timestamp_to_each_signature_for_audit_and_traceability_purposes_along_with_the_timestamp_part_of_docuseals_21_cfr_part_11_compliance_settings
  : Aggiungere un ID firma univoco e una marca temporale a ogni firma per scopi di
    audit e tracciabilità insieme alla marca temporale. Parte delle impostazioni di
    conformità 21 CFR Parte 11 di DocuSeal.
  ? require_signer_to_provide_a_reason_for_signing_before_completing_their_signature_e_g_approvals_certifications_part_of_docuseals_21_cfr_part_11_compliance_settings
  : Richiedere ai firmatari di fornire una motivazione prima di completare la firma
    (es. approvazioni, certificazioni). Parte delle impostazioni di conformità 21
    CFR Parte 11 di DocuSeal.
  allow_signers_to_create_signatures_by_typing_their_name_instead_of_drawing_or_uploading_one: Consentire
    ai firmatari di creare firme digitando il proprio nome invece di disegnarle o
    caricarle.
  allow_signers_to_resubmit_forms_after_completion_useful_when_corrections_or_multiple_submissions_are_needed: Consentire
    ai firmatari di reinviare i moduli dopo il completamento, utile quando sono necessarie
    correzioni o più invii.
  allow_recipients_to_decline_signing_a_document_the_decline_reason_notification_will_be_sent_to_the_signature_requester: Consentire
    ai destinatari di rifiutare di firmare un documento. La notifica del motivo del
    rifiuto verrà inviata al richiedente della firma.
  save_a_users_signature_and_automatically_pre_fill_it_in_future_signing_sessions: Salvare
    la firma di un utente e compilarla automaticamente nelle future sessioni di firma.
  make_document_download_links_expire_after_40_minutes_to_prevent_long_term_access_and_enhance_security: Fare
    in modo che i link di download dei documenti scadano dopo 40 minuti per prevenire
    l'accesso a lungo termine e migliorare la sicurezza.
  require_authentication_with_user_login_or_api_key_to_access_the_document_download_links: Richiedere
    l'autenticazione con login utente o chiave API per accedere ai link di download
    dei documenti.
  combine_signed_documents_and_the_audit_log_into_a_single_pdf_file_for_easier_recordkeeping_and_compliance: Combinare
    documenti firmati e registro di audit in un unico file PDF per una gestione e
    conformità più semplici.
  require_a_jwt_authorization_to_preview_embedded_forms_ensuring_only_authorized_users_can_view_them: Richiedere
    un'autorizzazione JWT per visualizzare in anteprima i moduli incorporati, garantendo
    che solo gli utenti autorizzati possano vederli.
  make_all_newly_created_templates_private_to_their_creator_by_default: Rendere tutte
    le nuove template private per il creatore per impostazione predefinita.
  ? make_the_recipients_signing_order_always_enforced_so_that_the_second_signer_can_start_signing_their_part_only_after_the_first_signer_has_completed_signing
  : Rendere sempre obbligatorio l'ordine di firma dei destinatari, in modo che il
    secondo firmatario possa iniziare solo dopo che il primo ha completato la firma.
