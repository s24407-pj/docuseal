    template_and_submissions: Modelli e Invii
    template_and_submissions_description: Puoi selezionare la visualizzazione più
      adatta al tuo flusso di lavoro. Scegli la visualizzazione 'Modelli' per creare
      modelli di documenti riutilizzabili o 'Invii' per firmare documenti singoli
      o controllare lo stato di ciascuna richiesta di firma.
    upload_a_pdf_file: Carica un file PDF
    upload_a_pdf_file_description: Carica un documento PDF per creare un modello di
      modulo di firma.
    select_a_signer_party: Seleziona una parte firmataria
    select_a_signer_party_description: Questo menu a discesa consente di selezionare
      un ruolo di firmatario o aggiungere una nuova parte al documento se richiede
      2 o più firme.
    available_parties: Parti disponibili
    available_parties_description: Questo elenco contiene tutte le parti disponibili
      con i relativi ruoli. Una volta selezionata, puoi aggiungere e configurare i
      campi per la parte firmataria.
    available_field_types: Tipi di campo disponibili
    available_field_types_description: Questa sezione contiene tutti i tipi di campo
      disponibili che possono essere aggiunti al documento per l'inserimento di dati
      o la raccolta delle firme.
    text_input_field: Campo di testo
    text_input_field_description: Questo campo consente agli utenti di inserire informazioni
      testuali, come nomi o email.
    signature_field: Campo firma
    signature_field_description: Questo campo viene utilizzato per raccogliere le
      firme dei firmatari.
    added_fields: Campi aggiunti
    added_fields_description: Questo elenco mostra tutti i campi aggiunti al documento.
      Puoi riordinarli, modificarli o rimuoverli.
    open_field_settings: Apri le impostazioni del campo
    open_field_settings_description: A destra del nome del campo c'è un'icona delle
      impostazioni che apre il menu di configurazione.
    field_settings: Impostazioni del campo
    field_settings_description: Ogni campo può essere personalizzato tramite le impostazioni
      per soddisfare le tue esigenze, come modificare la dimensione del testo, renderlo
      obbligatorio o aggiungere una descrizione.
    send_document: Invia documento per la firma
    send_document_description: Prima di inviare il documento per la firma, puoi configurare
      i destinatari, aggiungere email o numeri di telefono e personalizzare il contenuto
      dell'email.
    sign_yourself: Firma il documento personalmente
    sign_yourself_description: Questo pulsante ti consente di aggiungere la tua firma
      ai documenti che richiedono la tua firma.
    copy_and_share_link: Copia e condividi il link
    copy_and_share_link_description: Copia questo link per condividere il documento.
      Chiunque abbia il link potrà firmarlo dopo aver inserito la propria email.
    sign_the_document: Firma il documento
    sign_the_document_description: Se sei uno dei firmatari, questo pulsante ti consente
      di firmare il documento.
    send_for_signing: Invia per la firma
    add_recipients: Aggiungi destinatari
    add_recipients_description: Aggiungi nuovi destinatari inserendo i loro indirizzi
      email o numeri di telefono per far firmare il documento.
    settings: Impostazioni
    settings_account_description: Con impostazioni complete dell'account, puoi personalizzare
      l'esperienza di firma elettronica e invitare altri utenti.
    support: Supporto
    support_description: Puoi usare il nostro assistente AI oppure scriverci a support@docuseal.com
      se hai domande.
    settings_template_description: Usa questo pulsante per accedere alla pagina delle
      impostazioni dell'account.
