  efficient_search_with_search_index: Búsqueda eficiente con índice de búsqueda
  build_search_index: Construir índice de búsqueda
  ? require_two_factor_authentication_2fa_with_an_authenticator_app_e_g_google_authenticator_authy_all_users_signing_documents_must_pass_the_second_factor_verification_using_a_secure_code_in_addition_to_their_password
  : Requerir autenticación de dos factores (2FA) con una aplicación de autenticación
    (p. ej., Google Authenticator, Authy). Todos los usuarios que firman documentos
    deben pasar la verificación del segundo factor usando un código seguro además
    de su contraseña.
  ? add_a_unique_signature_id_and_timestamp_to_each_signature_for_audit_and_traceability_purposes_along_with_the_timestamp_part_of_docuseals_21_cfr_part_11_compliance_settings
  : Agregar un ID de firma único y una marca de tiempo a cada firma para fines de
    auditoría y trazabilidad junto con la marca de tiempo. Parte de la configuración
    de cumplimiento 21 CFR Parte 11 de DocuSeal.
  ? require_signer_to_provide_a_reason_for_signing_before_completing_their_signature_e_g_approvals_certifications_part_of_docuseals_21_cfr_part_11_compliance_settings
  : Requerir que los firmantes proporcionen un motivo para firmar antes de completar
    su firma (p. ej., aprobaciones, certificaciones). Parte de la configuración de
    cumplimiento 21 CFR Parte 11 de DocuSeal.
  allow_signers_to_create_signatures_by_typing_their_name_instead_of_drawing_or_uploading_one: Permitir
    que los firmantes creen firmas escribiendo su nombre en lugar de dibujar o subir
    una.
  allow_signers_to_resubmit_forms_after_completion_useful_when_corrections_or_multiple_submissions_are_needed: Permitir
    que los firmantes vuelvan a enviar formularios después de completarlos, útil cuando
    se necesitan correcciones o múltiples envíos.
  allow_recipients_to_decline_signing_a_document_the_decline_reason_notification_will_be_sent_to_the_signature_requester: Permitir
    que los destinatarios rechacen firmar un documento. La notificación del motivo
    del rechazo se enviará al solicitante de la firma.
  save_a_users_signature_and_automatically_pre_fill_it_in_future_signing_sessions: Guardar
    la firma de un usuario y rellenarla automáticamente en futuras sesiones de firma.
  make_document_download_links_expire_after_40_minutes_to_prevent_long_term_access_and_enhance_security: Hacer
    que los enlaces de descarga de documentos caduquen después de 40 minutos para
    evitar el acceso a largo plazo y mejorar la seguridad.
  require_authentication_with_user_login_or_api_key_to_access_the_document_download_links: Requerir
    autenticación con inicio de sesión de usuario o clave API para acceder a los enlaces
    de descarga de documentos.
  combine_signed_documents_and_the_audit_log_into_a_single_pdf_file_for_easier_recordkeeping_and_compliance: Combinar
    documentos firmados y el registro de auditoría en un solo archivo PDF para una
    gestión y cumplimiento más fáciles.
  require_a_jwt_authorization_to_preview_embedded_forms_ensuring_only_authorized_users_can_view_them: Requerir
    autorización JWT para previsualizar formularios incrustados, garantizando que
    solo los usuarios autorizados puedan verlos.
  make_all_newly_created_templates_private_to_their_creator_by_default: Hacer que
    todas las plantillas creadas sean privadas para su creador por defecto.
  ? make_the_recipients_signing_order_always_enforced_so_that_the_second_signer_can_start_signing_their_part_only_after_the_first_signer_has_completed_signing
  : Hacer que el orden de firma de los destinatarios se aplique siempre, de modo que
    el segundo firmante pueda comenzar a firmar solo después de que el primero haya
    completado la firma.
