    o acesso à sua conta.
  ? your_email_could_not_be_reached_this_may_happen_if_there_was_a_typo_in_your_address_or_if_your_mailbox_is_not_available_please_contact_support_email_to_log_in
  : Seu e-mail não pôde ser acessado. Isso pode acontecer se houve um erro de digitação
    no endereço ou se sua caixa de correio não estiver disponível. Entre em contato
    com support@docuseal.com para fazer login.
  efficient_search_with_search_index: Pesquisa eficiente com índice de busca
  build_search_index: Construir índice de busca
  ? require_two_factor_authentication_2fa_with_an_authenticator_app_e_g_google_authenticator_authy_all_users_signing_documents_must_pass_the_second_factor_verification_using_a_secure_code_in_addition_to_their_password
  : 'Exigir autenticação de dois fatores (2FA) com um aplicativo autenticador (ex.:
    Google Authenticator, Authy). Todos os usuários que assinam documentos devem passar
    pela verificação do segundo fator usando um código seguro além da senha.'
  ? add_a_unique_signature_id_and_timestamp_to_each_signature_for_audit_and_traceability_purposes_along_with_the_timestamp_part_of_docuseals_21_cfr_part_11_compliance_settings
  : Adicionar um ID de assinatura exclusivo e um carimbo de data/hora a cada assinatura
    para fins de auditoria e rastreabilidade junto com o carimbo de data/hora. Parte
    das configurações de conformidade 21 CFR Parte 11 do DocuSeal.
  ? require_signer_to_provide_a_reason_for_signing_before_completing_their_signature_e_g_approvals_certifications_part_of_docuseals_21_cfr_part_11_compliance_settings
  : 'Exigir que os signatários forneçam uma razão antes de completar a assinatura
    (ex.: aprovações, certificações). Parte das configurações de conformidade 21 CFR
    Parte 11 do DocuSeal.'
  allow_signers_to_create_signatures_by_typing_their_name_instead_of_drawing_or_uploading_one: Permitir
    que os signatários criem assinaturas digitando seu nome em vez de desenhá-las
    ou carregá-las.
  allow_signers_to_resubmit_forms_after_completion_useful_when_corrections_or_multiple_submissions_are_needed: Permitir
    que os signatários reenviem formulários após o término, útil quando são necessárias
    correções ou múltiplos envios.
  allow_recipients_to_decline_signing_a_document_the_decline_reason_notification_will_be_sent_to_the_signature_requester: Permitir
    que os destinatários recusem assinar um documento. A notificação do motivo da
    recusa será enviada ao solicitante da assinatura.
  save_a_users_signature_and_automatically_pre_fill_it_in_future_signing_sessions: Salvar
    a assinatura de um usuário e preenchê-la automaticamente em futuras sessões de
    assinatura.
  make_document_download_links_expire_after_40_minutes_to_prevent_long_term_access_and_enhance_security: Fazer
    os links de download de documentos expirarem após 40 minutos para evitar o acesso
    prolongado e aumentar a segurança.
  require_authentication_with_user_login_or_api_key_to_access_the_document_download_links: Exigir
    autenticação com login do usuário ou chave API para acessar os links de download
    de documentos.
  combine_signed_documents_and_the_audit_log_into_a_single_pdf_file_for_easier_recordkeeping_and_compliance: Combinar
    documentos assinados e o registro de auditoria em um único arquivo PDF para facilitar
    o arquivamento e a conformidade.
  require_a_jwt_authorization_to_preview_embedded_forms_ensuring_only_authorized_users_can_view_them: Exigir
    autorização JWT para visualizar formulários incorporados, garantindo que apenas
    usuários autorizados possam vê-los.
  make_all_newly_created_templates_private_to_their_creator_by_default: Tornar todos
    os modelos recém-criados privados para seu criador por padrão.
  ? make_the_recipients_signing_order_always_enforced_so_that_the_second_signer_can_start_signing_their_part_only_after_the_first_signer_has_completed_signing
